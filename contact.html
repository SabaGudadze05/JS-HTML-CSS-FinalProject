<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <script
            src="https://kit.fontawesome.com/396dc8a075.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/laptop.css" />
        <link rel="stylesheet" href="./css/tablet.css" />
        <link rel="stylesheet" href="./css/mobile.css" />
        <link
            rel="shortcut icon"
            href="./imgs/guitar_logo.svg"
            type="image/x-icon"
        />
        <title>Contact</title>
    </head>
    <body>
        <div class="container">
            <!-- header -->
            <header>
                <i class="fa-solid fa-bars burger" id="burger"></i>
                <i class="fa-regular fa-circle-xmark x-icon none" id="x"></i>
                <nav class="header_nav" id="header_nav">
                    <ul class="header_nav_ul">
                        <li>
                            <a
                                href="./index.html"
                                class="header_nav_ul_a active_nav"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a href="./catalog.html" class="header_nav_ul_a"
                                >Movies</a
                            >
                        </li>
                        <li>
                            <a href="./contact.html" class="header_nav_ul_a"
                                >Contact Us</a
                            >
                        </li>
                    </ul>
                </nav>
                <a href="./index.html" class="header_logo_link">
                    <img
                        src="./imgs/icons8-cinema-50.png"
                        alt="site_logo"
                        class="logo"
                    />
                </a>
                <section class="header_icons_section">
                    <button class="header_icons_button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="header_icons_button">
                        <i class="fa-regular fa-user"></i>
                    </button>
                    <button class="header_icons_button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </section>
            </header>
            <!-- cotact section one -->
            <section class="contact_section_one">
                <section class="main_section">
                    <section class="form_section">
                        <h2 class="form_section_header">Get in Touch</h2>
                        <form action="" name="contact" class="cotact_form">
                            <section class="name_email_section">
                                <input
                                    type="text"
                                    name="username"
                                    class="username"
                                    placeholder="Full Name"
                                />
                                <input
                                    type="email"
                                    name="email"
                                    class="email"
                                    placeholder="Email"
                                />
                            </section>
                            <section class="text_area">
                                <textarea
                                    name="moreDetails"
                                    id="textarea"
                                    placeholder="Message"
                                ></textarea>
                            </section>
                            <button type="submit" class="submit_button">
                                SEND
                            </button>
                        </form>
                    </section>
                    <section class="map_section">
                        <section class="second_section_buttons_section">
                            <a href="tel:+(32)2 56 78 98">
                                <button class="section_two_buttons">
                                    <i
                                        class="fa-solid fa-phone-volume icons"
                                    ></i>
                                </button>
                            </a>
                            <a href="mailto:">
                                <button class="section_two_buttons">
                                    <i class="fa-regular fa-envelope icons"></i>
                                </button>
                            </a>
                            <a
                                href="https://maps.app.goo.gl/EBAhh26EQ4EGBMW56"
                                target="_blank"
                            >
                                <button class="section_two_buttons">
                                    <i
                                        class="fa-solid fa-location-dot icons"
                                    ></i>
                                </button>
                            </a>
                        </section>
                        <section class="iframe_section">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d587.6695525896685!2d44.79058439321558!3d41.703688402297836!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdb9f8b533b%3A0xb2bd965f9183a01d!2zS2hpbmthbGkgSG91c2Ugb24gUnVzdGF2ZWxpIC8g4YOu4YOY4YOc4YOZ4YOa4YOY4YOhIOGDoeGDkOGDruGDmuGDmCDhg6Dhg6Phg6Hhg5fhg5Dhg5Xhg5Thg5rhg5bhg5Q!5e0!3m2!1sen!2sge!4v1730896146740!5m2!1sen!2sge"
                                width="600"
                                height="450"
                                style="border: 0"
                                allowfullscreen=""
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"
                                class="map"
                            ></iframe>
                        </section>
                    </section>
                </section>
            </section>
            <!-- footer -->
            <footer>
                <section class="footer_links_section">
                    <section class="footer_headers_section">
                        <h3 class="footer_headers">Brands</h3>
                        <hr />
                    </section>
                    <nav>
                        <ul class="footer_nav_ul">
                            <li>
                                <a href="" class="footer_nav_ul_a">Fender</a>
                            </li>
                            <li>
                                <a href="" class="footer_nav_ul_a">Gibson</a>
                            </li>
                            <li>
                                <a href="" class="footer_nav_ul_a">Jockson</a>
                            </li>
                            <li>
                                <a href="" class="footer_nav_ul_a">Ibanez</a>
                            </li>
                        </ul>
                    </nav>
                </section>
                <section class="footer_links_section">
                    <section class="footer_headers_section">
                        <h3 class="footer_headers">Information</h3>
                        <hr />
                    </section>
                    <nav>
                        <ul class="footer_nav_ul">
                            <li>
                                <a
                                    href=""
                                    class="footer_nav_ul_a for_information"
                                    >Blog</a
                                >
                            </li>
                            <li>
                                <a
                                    href=""
                                    class="footer_nav_ul_a for_information"
                                    >Delivery</a
                                >
                            </li>
                            <li>
                                <a
                                    href=""
                                    class="footer_nav_ul_a for_information"
                                    >About us</a
                                >
                            </li>
                        </ul>
                    </nav>
                </section>
                <section class="footer_links_section">
                    <section class="footer_headers_section">
                        <h3 class="footer_headers">Contact</h3>
                        <hr />
                    </section>
                    <nav>
                        <ul class="footer_nav_ul">
                            <li>
                                <a
                                    href="https://maps.app.goo.gl/YEgenyqovs7rUxYFA"
                                    class="footer_nav_ul_a"
                                    target="_blank"
                                    >Tbilisi, str, Rustaveli 24</a
                                >
                            </li>
                            <li>
                                <a
                                    href="tel:+(32)2 56 78 98"
                                    class="footer_nav_ul_a"
                                    >+(32)2 56 78 98</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <section class="footer_social_links_section">
                        <a
                            href="https://www.facebook.com/SabaGudadze512"
                            target="_blank"
                            class="social_links facebook"
                            ><i class="fa-brands fa-square-facebook"></i
                        ></a>
                        <a
                            href="https://www.whatsapp.com/"
                            target="_blank"
                            class="social_links whatsapp"
                            ><i class="fa-brands fa-square-whatsapp"></i
                        ></a>
                        <a
                            href="https://www.instagram.com/_sabagudadze_/"
                            target="_blank"
                            class="social_links instagram"
                            ><i class="fa-brands fa-square-instagram"></i
                        ></a>
                    </section>
                </section>
            </footer>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
